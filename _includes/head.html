<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">
	<meta name="keywords" content="{{ site.app_keywords }}">
	
	<meta property="og:image" content="{{ site.app_icon }}">
	<meta property="og:title" content="{{ site.page_title }}">
	<meta property="og:site_name" content="{{ site.app_name }}">
	<meta property="og:url" content="{{ site.app_url }}">
	<meta property="og:description" content="{{ site.app_description }}">
	<meta property="og:type" content="article">
	
	<link rel="canonical" href="{{ site.app_url }}">
	<link rel="image_src" href="{{ site.favicon }}">
	<link rel="shortcut icon" href="{{ site.favicon }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">

</script>
</head>
